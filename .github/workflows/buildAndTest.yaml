name: buildAndTest
on:
  pull_request:
    branches: [ main ]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Installing project dependencies
        run: npm install
      - name: Run unit tests
        run: npm run test:unit
      - name: Run lint
        run: npm run lint
      - name: Building the project
        run: npm run build